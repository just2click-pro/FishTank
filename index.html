<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src='resources/images/blue-fish.png' class='logo' alt='Fish Tank Logo' /> Fish Tank</a>
        </div>
      </div>
    </nav>

    <div class="lightbox hide">
      <div class="modal-dialog">
        <div class="close-button">x</div>
        <div class="title">

        </div>
        <div class="message">

        </div>
        <div class="buttons">
          <button type="button" class="btn btn-primary" id="modal-ok">Ok</button>
        </div>
      </div>
    </div>

    <div class="container">
    	<div class="row">
    		<div class="col-sm-2"></div>
    		<div class="col-sm-8 table-display">
    			<div class='buttons clearfix'>
    				<button type="button" class='btn btn-success btn-circle btn-xl pull-left btn-fish-tank btn-fish' id='add-fish'></button>
    				<button type="button" class='btn btn-success btn-circle btn-xl pull-left btn-fish-tank btn-clean' id='add-cleaner'></button>
    				<button type="button" class='btn btn-success btn-circle btn-xl pull-left btn-fish-tank btn-food' id='give-food'></button>
    			</div>
          <div class='rolling-messages hide'>
            <div class='content'></div>
          </div>
    		</div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <div class="tank">
            <div id='fish-food' class='hide'></div>
            <div class='dirt'>
              <div class="water" style='opacity: 0.99'></div>
            </div>
            <div class="ground"></div>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div><!-- /.container -->
